<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create or edit posts on Knitting Casually."
    />
    <title>Edit | Knitting Casually</title>

    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./edit.mjs"></script>
  </head>
  <body>
    <header class="small-navigation">
      <nav class="small-navbar">
        <ul class="navbar__left">
          <li><a href="../">Home</a></li>
        </ul>
        <ul class="navbar__right">
          <li>
            <a href="../account/login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="blog-posts-list">
        <div class="loader hidden">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
          <div class="bar7"></div>
          <div class="bar8"></div>
          <div class="bar9"></div>
          <div class="bar10"></div>
          <div class="bar11"></div>
          <div class="bar12"></div>
        </div>
        <ul class="list-of-posts"></ul>
      </div>

      <div class="editors-wrapper">
        <div class="editor-wrapper hidden">
          <div>
            <div class="close-button">
              <i class="fa-solid fa-x"></i>
            </div>
            <form id="blog-post-form">
              <label for="blog-title">Title</label>
              <input type="text" id="blog-title" name="blog-title" required />
              <label for="blog-image-url">Featured Image URL</label>
              <input type="text" id="blog-image-url" required />
              <label for="blog-image-alt">Image caption</label>
              <input
                type="text"
                id="blog-image-alt"
                name="blog-image-alt"
                required
              />
              <label for="blog-body">Body</label>
              <textarea name="blog-body" id="blog-body" required></textarea>
              <label for="blog-tags">Tags</label>
              <input name="blog-tags" id="blog-tags" required />

              <button type="submit" class="publish-button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="delete-modal flex hidden">
        <div class="flex">
          <p>Are you sure you want to delete this post?</p>
          <div class="delete-buttons">
            <button id="no">No</button><button id="yes">Yes</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
