<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse blog posts written by Knitting Casually."
    />
    <title>Blog | Knitting Casually</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./index.mjs"></script>
  </head>
  <body>
    <header class="small-navigation">
      <nav class="small-navbar">
        <ul class="navbar__left">
          <li><a href="../">Home</a></li>
        </ul>
        <ul class="navbar__right">
          <li>
            <a href="../account/login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="blog-feed-wrapper">
        <h1>Browse blog posts</h1>
        <div class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search blog posts..."
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="cards-wrapper">
          <div class="loader hidden">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
        </div>
        <div class="pagination-wrapper"></div>
      </section>
    </main>

    <footer class="flex">
      <img src="../assets/images/white-logo.png" alt="logo" />
      <div class="footer__links">
        <a href="/blog/">Blog</a>
        <a href="../account/login.html">Login</a>
        <a href="../account/register.html">Register</a>
      </div>
    </footer>
  </body>
</html>
