<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to Knitting Casually." />
    <title>Login | Knitting Casually</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./login.mjs"></script>
  </head>
  <body>
    <main>
      <section id="login-wrapper">
        <h1>Login</h1>
        <img src="../assets/images/logo.png" alt="logo" />
        <form id="login-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <label for="email-input">E-mail</label>
          <input id="email-input" type="text" />
          <label for="password-input">Password</label>
          <input id="password-input" type="password" />
          <button class="btn main-btn">Login</button>
          <p>
            Don't have an account?
            <a class="btn" href="register.html">Register here</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
