<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register as a user to Knitting Casually."
    />
    <title>Register | Knitting Casually</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="./register.mjs" type="module"></script>
  </head>
  <body>
    <main>
      <section id="register-wrapper">
        <h1>Register</h1>
        <img src="../assets/images/logo.png" alt="logo" />
        <form id="register-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <label for="email-input">E-mail</label>
          <input id="email-input" type="text" />
          <label for="password-input">Password</label>
          <input id="password-input" type="password" />
          <button class="btn main-btn">Sign Up</button>
          <p>
            Already have an account?
            <a class="btn" href="login.html">Login here</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
